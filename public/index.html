<html>
<style>


    * {
        padding: 0;
        margin: 0;
        vertical-align: baseline;
        list-style: none;
        border: 0;
    }

    body{
        height: 100vh;
    }


    .flex-grid{
        width: 1500px;
        height: 100%;
        display: flex;
        border: 1px solid green;
    }

    .col-1{
        flex: 1;
        border: 2px solid red;
    }


    .col-2{
        flex: 1;
        border: 2px solid cyan;
    }


    .system-status-subtitles-container{
        display: flex;
        flex-direction: row;
    }

    .well-status-selectors{
        display: flex;
        flex-direction: row;        
    }

    .flex-row{
        display: flex;
    }


    .display-loop-container{
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }


    .topside-subtitle-icon{
        width: 15px;
        height: 15px;
        background-color: red;
    }

    .wellhead-subtitle-icon{
        width: 15px;
        height: 15px;
        background-color: brown;
    }


    .downwell-subtitle-icon{
        width: 15px;
        height: 15px;
        background-color:springgreen;
    }


    .well-selector-icon{
        width: 15px;
        height: 15px;
        background-color: limegreen;        
    }

    .period-selector-icon{
        width: 15px;
        height: 15px;
        background-color: fuchsia;        
    }

    .curves-container{
        display: flex;
        flex-direction: column;
        border: 1px solid brown;
    }

    .curves-row{
        display: flex;
        flex-direction: row;
        border: 1px solid pink;
    }

    .curve-cel{
        border: 1px solid black;
    }


    
</style>

<body>
        <div class="flex-grid">

            <div class="col-1">
               <div class="display-loop-container  loop-container">
                    <div class="loop-a">
                            <p>Loop A</p>
                            <img class="loop-a-graph-container" src="https://via.placeholder.com/300x200"/>
                    </div>
                    <div class="loop-b">
                            <p>Loop B</p>
                            <img class="loop-b-graph-container" src="https://via.placeholder.com/300x200"/>
                    </div>
                    <div class="loop-c">
                            <p>Loop C</p>
                            <img class="loop-c-graph-container" src="https://via.placeholder.com/300x200"/>
                    </div>
               </div>
            </div>

            <div class="col-1">
                <div class="system-status-container">

                    <div class="system-status-header">
                        <p>System Status</p>
                        <div class="system-status-subtitles-container">

                            <div class="flex-row topside-subtitle">
                             
                                <div class="topside-subtitle-icon"></div>
                                <p>Topside</p>
                                
                            </div>

                            <div class="flex-row subtitle wellhead-subtitle">

                                <div class="wellhead-subtitle-icon"></div>
                                <p>Wellhead</p>  

                            </div>

                            <div class="flex-row subtitle downwell-subtitle">
                            
                                <div class="downwell-subtitle-icon"></div>
                                <p>Downwell</p>
                                
                            </div>

                        </div>
                    </div>

                    
                    <div class="fpso-loops-container">
                        <img src="https://via.placeholder.com/300x600"/>
                    </div>


                </div>
            </div>

            <div class="col-2">
                <div class="well-status-container">
                    
                    <div class="well-status-header">
                        <p>Well Status</p>
                        <div class="well-status-selectors">

                            <div class="flex-row well-selector">
                                <div class="well-selector-icon"></div>
                                <p>Well Selector</p>
                            </div>

                            <div class="flex-row period-selector">
                                <div class="period-selector-icon"></div>
                                <p>Period Selector</p>

                            </div>

                        </div>
                    </div>

                </div>

                <div class="curves-container">
                    <div class="curves-row">
                        <div class="col-1 curve-cell">curve 1</div>
                        <div class="col-1 curve-cell">curve 2</div>
                    </div>
                    <div class="curves-row">
                        <div class="col-1 curve-cell">curve 3</div>
                        <div class="col-1 curve-cell">curve 4</div>
                    </div>
                </div>

            </div>

        </div>

</body>

</html>
